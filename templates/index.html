<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee ID Slot Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .value-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 5px;
      font-size: 72px;
      font-weight: bold;
      color: #A91D3A;

    }
  </style>
</head>

<body>
  <div class="container mt-5 justify-content-center">
    <!-- <div class="row mb-3">
      <img src="/templates/images/logo.jpg" class="rounded" alt="Your Logo">
    </div> -->

    <div class="row mb-3">
      <div class="col-md-12 text-center">
        <h1>Raffle Draw</h1>
        <div class="d-flex justify-content-center align-items-center">
          <div class="value-box" id="digit-boxes1">0</div>
          <div class="value-box" id="digit-boxes2">0</div>
          <div class="value-box" id="digit-boxes3">0</div>
        </div>

        <h5 style="margin-top: 20px;">Click "Spin"</h5>
        <button id="spin-btn" class="btn btn-primary">Spin</button>
      </div>
    </div>
  </div>


  <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Winner</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 class="text-center" id="full-employee-id"></h1>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
     
    $(document).ready(function () {
      $('#spin-btn').click(function () {
        $.ajax({
          url: '/spin',
          type: 'GET',
          success: function (response) {
            if (response.success) {
              $('.value-box').empty();
              const digitsLength = response.digits.length;
              let currentDigit = 0;

              const animateDigits = function (maxValue, speed, neon, callback) {
                const moveDigits = setInterval(function () {
                  // $('#digit-boxes' + ((currentDigit % digitsLength) + 1)).text(Math.floor(Math.random() * (maxValue + 1)));
                  for (let i = 0; i < digitsLength*digitsLength; i++) {
                                $('#digit-boxes' + (i + 1)).text(Math.floor(Math.random() * (maxValue + 1)));
                            }
                  currentDigit++;
                  if (currentDigit >= digitsLength * 1000) {
                    clearInterval(moveDigits);
                    if (callback) {
                      callback();
                    }
                  }
                }, speed);
              };


              setTimeout(function () {
                animateDigits(9, 50, false, function () {
                  setTimeout(function () {
                    animateDigits(9, 50, false, function () {
                      setTimeout(function () {
                        response.digits.forEach(function (digit, index) {
                          setTimeout(function () {
                            $('#digit-boxes' + (index + 1)).text(digit);
                          }, (index + 1) * 800);
                        });
                        setTimeout(function () {
                          $('#full-employee-id').text(response.employee_id);
                          $('#employeeModal').modal('show');
                        }, response.digits.length * 600 + 600);
                      }, 200);
                    });
                  }, 400);
                });

              }, 800);
            } else {
              alert('Error: ' + response.error);
            }
          },
          error: function (xhr, status, error) {
            alert('Error: ' + error);
          }
        });
      });
    });




  </script>

</body>

</html>
